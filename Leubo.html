<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentification - Leubo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    
    <div class="auth-container">

        <div class="auth-left">
            <img src="https://via.placeholder.com/350x350" alt="">
        </div>

        <div class="auth-right">
            <h2>Create account</h2>

            <form>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>

                <button type="submit">Create account</button>
            </form>

            <p class="divider">or sign up with</p>

            <div class="socials">
                <span>G</span>
                <span>f</span>
                <span></span>
            </div>

            <p class="terms">
                By creating an account you agree to our
                <a href="#">Terms of service</a> and
                <a href="#">Privacy Policy</a>
            </p>

            <a class="black-link" href="Index.html">← Retour page principale</a>
        </div>

    </div>
    <footer>
        <p>Copyright tous les droits réservés à notre Groupe A.L.T</p>
    </footer>

</body>
</html>
